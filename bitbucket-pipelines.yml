image: atlassian/default-image:4

options:
  docker: true

pipelines:
  default:
    - parallel:
      - step:
          name: Test Code
          script:
            - export DOCKER_BUILDKIT=0
            - docker-compose run --rm app sh -c "python manage.py wait_for_db && python manage.py test"
      - step:
          name: Lint Code
          script:
            - export DOCKER_BUILDKIT=0
            - docker-compose run --rm app sh -c "flake8"

            